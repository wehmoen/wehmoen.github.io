<script>
    $.fn.write = function (options) {
        i = 0;
        options = $.extend({
            'text': '',
            'interval': 300
        }, options);
        me = this;
        writer = setInterval(function () {
            me.append(options.text.charAt(i));
            i = i + 1;
            if (i > options.text.length) {
                clearInterval(writer);
                if (typeof options.callback == "function") options.callback();
            }
        }, options.interval);

        return me;
    };
    setTimeout(function () {
        $('#text').write({

    setInterval(function () {

            $('#prompt').css('visibility', 'visible');
        } else {
            $('#prompt').css('visibility', 'hidden');
        }
    }, 500);
